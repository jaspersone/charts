<!DOCTYPE html>
<html>
<head>
    <title>Lotus Charts Demo</title>
    <!-- Style sheets for this demo page -->
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/demo.css" />
    <link rel="stylesheet" type="text/css" href="../css/chart_style.css" />
    <!-- End demo page style sheets -->

    <!-- Copy and paste below into your header -->
    <link rel="stylesheet" type="text/css" href="../css/chart_style.css" />
    <script src="../js/jquery-1.7.2.min.js"></script>  
    <script src="../js/lotus_charts.js"></script>
    <!-- End copy and paste into your header -->
</head>
<body>
    <header>
        <h1>Lotus Charts Demo</h1>
    </header>
    <nav>
        <ul>
            <li>Chart type 1</li>
            <li>Chart type 2</li>
            <li>Chart type 3</li>
        </ul>
    </nav>
    <div>
        <h2>Bar Fill Chart</h2>
        <p>The chart description goes here</p>
        <div class="lotus-charts horizontal-bar-chart" vars="(bar-fill-chart), (0,100,47)">
            <!-- This is code should be automatically generated -->
            <div class="chart-marker-box">
                <div class="chart-marker" style="left: 363px;">
                    <div class="marker-flag-box">
                        <div class="marker-flag"><!-- Flag --></div>
                    </div>
                    <div class="marker-label">
                        <span class="currency-symbol">$</span><span class="number">45.5<span class="scale">k</span>
                    </div>
                </div>
            </div>

            <div class="lotus-chart-label-box">
                <div class="lotus-padding">
                    <div class="lotus-chart-label-title">
                        Total Budget
                    </div>
                    <div class="lotus-chart-label-value">
                        <span class="currency-symbol">$</span><span class="number">55<span class="scale">k</span>
                    </div>
                </div>
            </div>
            
            <div class="lotus-charts-bar-chart">
                <div class="lotus-padding">
                    <div class="fill-container">
                        <div class="fill" style="width: 350px;"><!-- Inside fill bar --></div>
                    </div>
                </div>
            </div>
            
            <div class="lotus-charts-alerts">
                <div class="lotus-padding">
                    this is where alerts would go
                </div>
            </div>
            <!-- End automatically generated code -->
        </div>
    </div>
    <div>
        <h2>Line Charts</h2>
        <p>The chart description goes here</p>
        <div class="lotus-charts" vars="">
            <!-- Vars example
            (width <px, em, or %>, height <px, em, or %>),
            (graph x-min, graph x-max, graph y-min, graph y-max),
            -->
        </div>
    </div>
    <footer>
        <p>Yup this is pretty much the end of the demo, thanks for checking it out</p>
    </footer>
</body>
</html>
